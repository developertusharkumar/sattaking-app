<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> All Games </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Segment in a toolbar -->
  <ion-toolbar>
    <ion-segment (ionChange)="segmentChanged($event)" [value]="gameType">
      <ion-segment-button value="multiple" layout="icon-start">
        <ion-label>Multiple</ion-label>
        <ion-icon name="game-controller-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="single" layout="icon-start">
        <ion-label>Single</ion-label>
        <ion-icon name="game-controller-outline"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <ion-list *ngIf="gameType === 'multiple'">
    <ion-list-header class="game-all"> All Games </ion-list-header>

    <ion-row *ngIf="allGames?.length > 0; else noMultipleGame">
      <ion-col class="game__row" size="6" *ngFor="let game of allGames">
        <div class="game_data">
          <ion-icon
            name="create-outline"
            class="edit-icon"
            (click)="editGame(game)"
          ></ion-icon>
          <span class="name">{{game.name}}</span>
          <span class="time">({{game.time}})</span>
          <span class="left-brac">[</span><strong> {{game.result}} </strong
          ><span class="right-brac">]</span>
        </div>
      </ion-col>
    </ion-row>
    <ng-template #noMultipleGame>
      <ion-row>
        <ion-label class="no-data"> No Games </ion-label>
      </ion-row>
    </ng-template>
  </ion-list>
  <ion-list lines="none" *ngIf="gameType === 'single'">
    <ion-list-header class="game-all"> All Games </ion-list-header>

    <ion-row *ngIf="allGames?.length > 0; else noSingleGame">
      <ion-col class="game__row" size="6" *ngFor="let game of allGames">
        <div class="game_data">
          <ion-icon
            name="create-outline"
            class="edit-icon"
            (click)="editGame(game)"
          ></ion-icon>
          <span class="name">{{game.name}}</span>
          <span class="time">({{game.time}})</span>
          <span class="left-brac">[</span><strong> {{game.result}} </strong
          ><span class="right-brac">]</span>
        </div>
      </ion-col>
    </ion-row>
    <ng-template #noSingleGame>
      <ion-row>
        <ion-label class="no-data"> No Games  </ion-label>
      </ion-row>
    </ng-template>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addGame()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
