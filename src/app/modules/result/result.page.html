<ion-header [translucent]="true">
  <ion-toolbar  color="primary">
    <ion-title>
      Result
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <ion-content [fullscreen]="true">
    <!-- Segment in a toolbar -->
    <ion-toolbar>
      <ion-segment (ionChange)="segmentChanged($event)" [value]="gameType">
        <ion-segment-button value="multiple">
           <ion-icon name="game-controller-outline"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="single">
          <ion-icon name="game-controller-outline"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  
    <ion-list *ngIf="gameType === 'multiple'">
      <ion-list-header> Multiple Games </ion-list-header>
  
     
   
    </ion-list>
    <ion-list lines="none" *ngIf="gameType === 'single'">
      <ion-list-header> Single Games </ion-list-header>
  
     
    </ion-list>
  
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="addGame()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
  
</ion-content>
